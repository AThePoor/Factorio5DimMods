[mod-setting-name]
Brennstoff Stapelgröße (%)
Munition Stapelgröße (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Prozentsatz der Stapelgröße, die in das Munitionsinventar eingelegt werden kann.\n\nHinweis: Dies ist in Prozent der Standardstapelgröße. Setting this to 100 will insert a full stack, setting it to 25 will insert 1/4th of a stack.\n\nMinimum: 5% / Maximum 100%
folk-fill-fuel-stack-size=Percent of stack size to insert into fuel inventories.\n\nNote: This is in percentage of default stack size. Wenn diese Einstellung auf 100 gesetzt wird, wird ein vollständiger Stapel eingefügt, mit dem Wert 25 wird 1/4 eines Stapels eingefügt.\n\nMinimum: 5% / Maximum 100%
