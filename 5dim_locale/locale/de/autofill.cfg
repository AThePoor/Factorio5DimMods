[mod-setting-name]
folk-fill-fuel-stack-size=Brennstoff Stapelgröße (%)
folk-fill-ammo-stack-size=Munition Stapelgröße (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Prozentsatz der Stapelgröße, die in das Munitionsinventar eingelegt werden kann.\n\nHinweis: Dies ist in Prozent der Standardstapelgröße. Wenn diese Einstellung auf 100 gesetzt wird, wird ein vollständiger Stapel eingefügt, der auf 25 gesetzt wird 1/4 eines Stapels einfügen.\n\nMinimum: 5% / Maximum 100%
folk-fill-fuel-stack-size=Anteil des Stapels, der in das Brennstoffinventar gelegt wird.\n\nHinweis: Dies ist in Prozent der Standardstapelgröße. Wenn diese Einstellung auf 100 gesetzt wird, wird ein vollständiger Stapel eingefügt, der auf 25 gesetzt wird 1/4 eines Stapels einfügen.\n\nMinimum: 5% / Maximum 100%
