[mod-setting-name]
fk-fill-fuel-stack-size=Розмір стопки палива (%)
folk-fill-ammo-stack-size=Розмір стопки боєприпасів (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Відсоток розміру стека для вставки в запаси боєприпасів.\n\nПримітка: Це у відсотках від розміру стека за замовчуванням. Якщо встановити значення 100, буде вставлено повний стек, якщо 25 - 1/4 частина стека.\n\nМінімум: 5% / Максимально 100%
folk-fill-fuel-stack-size=Відсоток розміру стека для вставки в запаси палива.\n\nПримітка: Це у відсотках від розміру стека за замовчуванням. Якщо встановити значення 100, буде вставлено повний стек, якщо 25 - 1/4 частина стека.\n\nМінімум: 5% / Максимально 100%
