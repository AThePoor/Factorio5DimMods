[mod-setting-description]
folk-fill-ammo-stack-size=A lőszerraktárakba beillesztendő kötegméret százalékos aránya.\n\nMegjegyzés: Ez az alapértelmezett kötegméret százalékában van megadva. Ha ezt 100-ra állítod, akkor egy teljes köteg kerül be, ha 25-re állítod, akkor a köteg 1/4-ed része kerül be.\n\nMinimum: 5% / Maximum 100%
folk-fill-fuel-stack-size=Az üzemanyag-készletekbe beillesztendő kéményméret százalékos aránya.\n\nMegjegyzés: Ez az alapértelmezett kötegméret százalékában van megadva. Ha ezt 100-ra állítod, akkor egy teljes köteg kerül be, ha 25-re állítod, akkor a köteg 1/4-ed része kerül be.\n\nMinimum: 5% / Maximum 100%
